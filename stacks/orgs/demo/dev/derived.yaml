# Test derived component overwriting 
components:
  terraform:
    base:
      metadata:
        component: foo
        type: abstract
      settings:
        level1:
          level2:
            level3:
              secrets-arn: arn:aws:secretsmanager:us-east-1:000000000000:secret:MySecret-PlMes1
      vars:
        namespace: demo
        tenant: core
        environment: ue1
        stage: dev
        foo: bar

    derived:
      metadata:
        component: foo
        inherits:
          - base
      settings:
        level1:
          level2:
            level3:
              secrets-arn: arn:aws:secretsmanager:us-east-1:000000000000:secret:MySecret-PlMes4
